<div id="search-component">
  <h4>Person Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)">

  <ul class="search-result">
    <li *ngFor="let person of persons$ | async">
      <a routerLink="/person-detail/{{person.id}}">
      {{person.name}}</a>
    </li>
  </ul>
</div>
